<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claim Submission</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("claim_form.svg");
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
        }

        .card {
            margin-top: 20vh;
            margin-left: 25vh;
            background: #ffffff;
            padding: 5px 30px;
            border-radius: 12px;
            width: 100%;
            height: 35vh;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            padding: 10px 30px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 16px;
            text-align: center;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }

        input[type="file"] {
            width: 100%;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .success {
            display: none;
            margin-top: 10px;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            background: #ecfdf5;
            color: #065f46;
            font-size: 14px;
            text-align: center;
        }

        .upload-doc {
            background-color: white;
            border: 2px solid rgba(0, 153, 255, 0.774);
            color: rgba(0, 0, 0, 0.548);
            padding: 10px 15px;
            border-radius: 10px;
        }

        #spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Styles for generated claim report */
        #claimReportContainer {
            display: none; /* shown after we have data */
            width: 90%;
            margin: 24px auto 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        #claimReportContainer h2 {
            margin-top: 0;
        }

        .section-title {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
            padding-bottom: 5px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
            gap: 16px;
        }

        .item-key {
            font-weight: bold;
            color: #555;
            flex: 0 0 40%;
            word-break: break-word;
        }

        .item-value {
            color: #222;
            flex: 1;
            text-align: right;
            word-break: break-word;
        }

        .spare-part-box {
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            background: #f7faff;
            border: 1px solid #d6e4ff;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Claim Form Submission Portal</h1>

        <div class="success" id="successMsg">
            ✅ Claim Submitted Successfully
        </div>

        <!-- IMPORTANT: action should match your Express POST route -->
        <form id="claimForm" action="/submit-claim" method="post" enctype="multipart/form-data">
            <label class="upload-doc"
                style="cursor: pointer; display: flex; align-items: center; justify-content: center;" for="file">
                <span id="fileLabelText">Select Attachment</span>
                <img style="margin-left: 10px;" width="25px" height="auto" src="upload.png" alt="">
            </label>
            <input hidden type="file" id="file" name="file" required />

            <button style="margin-top: 10px;" type="submit" id="submitBtn">
                <span id="btnText">Submit Form</span>
                <span id="spinner" style="display:none; margin-left:10px;">⏳</span>
            </button>
        </form>
    </div>

    <div style="margin-top: 5vh;" id="claimReportContainer">
        <h2>Claim Details</h2>
        <div id="reportContent"></div>
    </div>

    <script>
        const form = document.getElementById('claimForm');
        const successMsg = document.getElementById('successMsg');
        const fileInput = document.getElementById('file');
        const fileLabelText = document.getElementById('fileLabelText');
        const submitBtn = document.getElementById("submitBtn");
        const btnText = document.getElementById("btnText");
        const spinner = document.getElementById("spinner");
        const reportContainer = document.getElementById("claimReportContainer");
        const defaultLabel = 'Select Attachment';

        form.addEventListener('submit', async function (e) {
            e.preventDefault(); // stop normal submission / redirect

            if (!fileInput.files.length) return;

            // Show spinner + disable button
            submitBtn.disabled = true;
            btnText.textContent = "Uploading...";
            spinner.style.display = "inline-block";

            // You can use new FormData(form) if you add more inputs later
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const url = form.getAttribute('action') || '/submit-claim';

                const response = await fetch(url, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Upload failed: " + response.status);
                }

                // Parse JSON from backend
                const data = await response.json();
                console.log("Claim response:", data);

                // Reset UI state
                form.reset();
                fileLabelText.textContent = defaultLabel;
                successMsg.textContent = '✅ Claim Submitted Successfully';
                successMsg.style.display = "block";

                // Render the claim details UI
                displayClaimReport(data);

            } catch (err) {
                console.error(err);
                successMsg.textContent = "❌ Something went wrong!";
                successMsg.style.display = "block";
            }

            // Hide spinner and restore button
            submitBtn.disabled = false;
            btnText.textContent = "Submit Form";
            spinner.style.display = "none";
        });

        // Update label when selecting a file
        fileInput.addEventListener('change', function () {
            fileLabelText.textContent = this.files.length ? this.files[0].name : defaultLabel;
        });

        // ---------- Dynamic rendering logic ----------

        function renderSection(title, container) {
            const section = document.createElement("div");
            section.innerHTML = `<div class='section-title'>${title}</div>`;
            container.appendChild(section);
            return section;
        }

        function renderObject(obj, container) {
            Object.entries(obj).forEach(([key, value]) => {
                // Format key → e.g. "carMake" → "Car Make"
                const label = key
                    .replace(/([A-Z])/g, " $1")
                    .replace(/^./, s => s.toUpperCase());

                if (Array.isArray(value)) {
                    // Array Rendering (e.g., SparePartList)
                    const section = renderSection(label, container);
                    value.forEach((item, index) => {
                        const box = document.createElement("div");
                        box.className = "spare-part-box";
                        box.innerHTML = `<b>Item ${index + 1}</b>`;
                        section.appendChild(box);
                        renderObject(item, box);
                    });

                } else if (typeof value === "object" && value !== null) {
                    // Nested object (e.g., accidentInfo, claimantParty)
                    const section = renderSection(label, container);
                    renderObject(value, section);

                } else {
                    // Simple field
                    const row = document.createElement("div");
                    row.className = "item-row";
                    row.innerHTML = `
                        <div class='item-key'>${label}</div>
                        <div class='item-value'>${value}</div>
                    `;
                    container.appendChild(row);
                }
            });
        }

        function displayClaimReport(data) {
            const container = document.getElementById("reportContent");
            container.innerHTML = ""; // Clear old data

            renderObject(data, container);

            // Show container now that we have data
            reportContainer.style.display = "block";

            // Auto-scroll to the report
            setTimeout(() => {
                const top = reportContainer.offsetTop - 20;
                window.scrollTo({
                    top,
                    behavior: "smooth"
                });
            }, 200);
        }
